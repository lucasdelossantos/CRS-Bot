name: Docker Tests

on:
  push:
    branches: [ main ]
    paths:
    - 'Dockerfile'
    - 'docker-compose.yml'
    - '.dockerignore'
    - 'requirements.txt'
    - 'setup.py'
    - '**.py'
  pull_request:
    branches: [ main ]
    paths:
    - 'Dockerfile'
    - 'docker-compose.yml'
    - '.dockerignore'
    - 'requirements.txt'
    - 'setup.py'
    - '**.py'
  workflow_dispatch:


jobs:
  docker-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: crs-bot:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify image security
      run: |
        echo "ðŸ” Checking container user context..."
        USER_INFO=$(docker run --rm crs-bot:test id)
        echo "User Info: $USER_INFO"
        if echo "$USER_INFO" | grep -q "uid=0"; then
          echo "âŒ Container is running as root!"
          exit 1
        fi
        echo "âœ… Container is running as non-root user"

        echo "ðŸ” Checking Python security settings..."
        ENV_CHECK=$(docker run --rm crs-bot:test env)
        echo "Environment variables:"
        echo "$ENV_CHECK"
        if ! echo "$ENV_CHECK" | grep -q "PYTHONUNBUFFERED=1"; then
          echo "âŒ Missing PYTHONUNBUFFERED environment variable"
          exit 1
        fi
        if ! echo "$ENV_CHECK" | grep -q "PYTHON_HASHSEED=random"; then
          echo "âŒ Missing PYTHON_HASHSEED environment variable"
          exit 1
        fi
        echo "âœ… Python security settings are correct"

        echo "ðŸ” Checking file permissions..."
        echo "Application directory permissions:"
        docker run --rm crs-bot:test ls -la /app
        PERM_CHECK=$(docker run --rm crs-bot:test ls -la /app)
        if echo "$PERM_CHECK" | grep -q "^.....w...."; then
          echo "âŒ Application files are writable!"
          exit 1
        fi
        echo "âœ… Application files are read-only"

        echo "ðŸ” Checking file ownership..."
        echo "File ownership details:"
        docker run --rm crs-bot:test stat /app/github_release.py
        docker run --rm crs-bot:test stat /app/config.yaml
        docker run --rm crs-bot:test stat /app/setup.py
        docker run --rm crs-bot:test stat /app/requirements.txt

        echo "ðŸ” Checking data directory permissions..."
        echo "Data directory details:"
        docker run --rm crs-bot:test ls -la /app/data
        DATA_PERM=$(docker run --rm crs-bot:test ls -la /app/data)
        if ! echo "$DATA_PERM" | grep -q "^dr-xr-x---.*root.*crsbot"; then
          echo "âŒ Data directory has incorrect permissions or ownership"
          echo "Expected: dr-xr-x--- root crsbot"
          echo "Got: $DATA_PERM"
          exit 1
        fi
        echo "âœ… Data directory permissions are correct"

        echo "ðŸ” Checking for sensitive files..."
        SENSITIVE_FILES=$(docker run --rm crs-bot:test find /app -type f -name "*.key" -o -name "*.pem" -o -name "*.env" 2>/dev/null)
        if [ ! -z "$SENSITIVE_FILES" ]; then
          echo "âŒ Found sensitive files in the container:"
          echo "$SENSITIVE_FILES"
          exit 1
        fi
        echo "âœ… No sensitive files found"

        echo "ðŸ” Checking for setuid/setgid binaries..."
        SETUID_FILES=$(docker run --rm crs-bot:test find / -perm /6000 -type f 2>/dev/null)
        if [ ! -z "$SETUID_FILES" ]; then
          echo "âŒ Found setuid/setgid binaries:"
          echo "$SETUID_FILES"
          exit 1
        fi
        echo "âœ… No setuid/setgid binaries found"

        echo "âœ… All security checks passed!"

    - name: Run tests in container
      run: |
        echo "ðŸ“ Creating test directories..."
        mkdir -p tests/data
        chmod 550 tests/data
        chown root:10001 tests/data
        echo "âœ… Test directories created with correct permissions"

        echo "ðŸ§ª Running tests with coverage..."
        docker run --rm \
          -v ${{ github.workspace }}/tests:/app/tests:ro \
          --user crsbot \
          crs-bot:test \
          pytest tests/ --cov=. --cov-report=xml -v

    - name: Test container startup and functionality
      run: |
        echo "ðŸ“ Creating data directory..."
        mkdir -p data
        chmod 550 data
        chown root:10001 data
        echo "âœ… Data directory created with correct permissions"

        echo "ðŸ“ Creating test environment file..."
        cat > .env << EOL
        DISCORD_WEBHOOK_URL=https://discord.com/api/webhooks/test
        PYTHONUNBUFFERED=1
        EOL
        chmod 640 .env
        echo "âœ… Environment file created"

        echo "ðŸš€ Starting container..."
        docker compose up -d

        echo "â³ Waiting for container health check..."
        timeout 30s bash -c 'while ! docker compose ps | grep -q "healthy"; do 
          echo "Waiting for container to be healthy..."; 
          docker compose ps;
          sleep 1; 
        done'

        echo "ðŸ” Verifying container state..."
        CONTAINER_INFO=$(docker compose ps -q crs-bot | xargs docker inspect -f '{{.State.Status}} {{.State.Health.Status}}')
        echo "Container state: $CONTAINER_INFO"
        if ! echo "$CONTAINER_INFO" | grep -q "running healthy"; then
          echo "âŒ Container is not running or not healthy"
          echo "Container logs:"
          docker compose logs
          exit 1
        fi
        echo "âœ… Container is running and healthy"

        echo "ðŸ” Checking volume permissions..."
        echo "Volume permissions:"
        VOLUME_PERMS=$(docker compose exec -T crs-bot ls -la /app/data)
        echo "$VOLUME_PERMS"
        if ! echo "$VOLUME_PERMS" | grep -q "^dr-xr-x---.*root.*crsbot"; then
          echo "âŒ Data directory has incorrect permissions or ownership"
          echo "Expected: dr-xr-x--- root crsbot"
          echo "Got: $VOLUME_PERMS"
          exit 1
        fi
        echo "âœ… Volume permissions are correct"

        echo "ðŸ“‹ Checking startup logs..."
        timeout 10s bash -c 'until docker compose logs | grep -q "Starting new release check"; do 
          echo "Waiting for startup message...";
          sleep 1; 
        done'
        echo "âœ… Application started successfully"

        echo "âœ… All container tests passed!"

    - name: Run security scan
      uses: docker/scout-action@v1
      with:
        command: cves
        image: crs-bot:test
        only-fixed: true
        exit-code: true
