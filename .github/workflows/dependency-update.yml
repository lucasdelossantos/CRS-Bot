name: Update Dependencies
on:
  repository_dispatch:
    types: [ dependency-update ]

jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Update requirements.txt
      run: |
        echo "requests>=2.31.0" > requirements.txt.tmp
        tail -n +2 requirements.txt >> requirements.txt.tmp
        mv requirements.txt.tmp requirements.txt

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.PAT_TOKEN }}
        commit-message: "build(deps): update requests to latest version"
        title: "build(deps): update requests to latest version"
        body: "Update requests package to latest version"
        branch: "deps/update-requests"
        base: "main"
        delete-branch: true
        labels: |
          dependencies
          python 
