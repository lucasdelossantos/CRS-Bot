sonar.projectKey=lucasdelossantos_CRS-Bot
sonar.organization=lucasdelossantos

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=CRS-Bot
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=.
sonar.python.version=3

# Coverage configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=tests/**/*,setup.py

# Test configuration
sonar.test.inclusions=tests/**/*
sonar.python.xunit.reportPath=test-results.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude test files and virtual environments
sonar.exclusions=tests/**/*,venv/**/*,**/*.pyc,**/__pycache__/**,.pytest_cache/**/*,.coverage,coverage.xml 