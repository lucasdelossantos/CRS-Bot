sonar.projectKey=lucasdelossantos_CRS-Bot
sonar.organization=lucasdelossantos

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=CRS-Bot
sonar.projectVersion=1.0

# Analysis mode
sonar.analysis.mode=publish
sonar.alm.enabled=false

# Source and test files
sonar.sources=.
sonar.tests=tests

# Python version
sonar.python.version=3

# Coverage configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=tests/**/*,setup.py,**/__init__.py

# Test configuration
sonar.test.inclusions=tests/**/*
sonar.python.xunit.reportPath=test-results.xml

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude patterns
sonar.exclusions=tests/**/*,venv/**/*,**/*.pyc,**/__pycache__/**,.pytest_cache/**/*,.coverage,coverage.xml,.git/**/*,.github/**/* 